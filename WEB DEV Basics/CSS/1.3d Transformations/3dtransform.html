<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 100%;
        }
        .container{
            padding: 30px;
            background-color: black;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 1rem;
        }
        .item{
            height: 250px;
            width: 250px;
            background-color: rgb(50, 51, 50);
            border: 2px solid black;
            color: aqua;
            transition: all;
            transition-duration: 1s;
            text-align: center;
            padding: 30px;
        }
        #RotateX:hover{
            transform: perspective(200px) rotateX(45deg);
        }
        #RotateY:hover{
            transform: rotateY(45deg);
        }
        #RotateZ:hover{
        transform: rotateZ(45deg);
    }
    #TranslateX:hover{
        transform: translateX(50px);
    }
    #TranslateY:hover{
        transform: translateY(50px);
    }
    #TranslateZ:hover{
        transform: translateZ(50px);
    }
    #ScaleX:hover{
        transform: scaleX(1.5);
    }
    #ScaleY:hover{
        transform: scaleY(1.5);
    }
    #ScaleZ:hover{
        transform: scaleZ(1.5);
    }
    #SkewX:hover{
        transform: skewX(20deg);
    }
    #SkewY:hover{
        transform: skewY(20deg);
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="RotateX">RotateX</div>
        <div class="item" id="RotateY">RotateY</div>
        <div class="item" id="RotateZ">RotateZ</div>
        <div class="item" id="TranslateX">TranslateX</div>
        <div class="item" id="TranslateY">TranslateY</div>
        <div class="item" id="TranslateZ">TranslateZ</div>
        <div class="item" id="ScaleX">ScaleX</div>
        <div class="item" id="ScaleY">ScaleY</div>
        <div class="item" id="ScaleZ">ScaleZ</div>
    </div>
</body>
</html>
